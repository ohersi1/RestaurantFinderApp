<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant App</title>
</head>
<body>
    <div class="tittle_div">
        <h2>Restaurant Search</h2>
        <h3>Get take-away to your door</h3>
    </div>
    <div class="search-box-div">
        <input size="50" type="text" placeholder="Search for your favourite restaurant..." size="30" class="search-box"> <input type="button" class="search-button" value="Search">
    </div>
    <div class="sidebar">
        <div class="sidebar-tittle">
            <p>Available Cuisines:</p>
        </div>
        <br>
        <div class="sidebar-cuisines">
            <div class="sidebars">
                    <p class="Italian">Italian</p>
                    <br>
                    <p class="Chinese">Chinese</p>
                    <br>
                    <p class="Indian">Indian</p>
                    <br>
                    <p class="Arabian">Arabian</p>
                    <br>
                    <p class="African">African</p>
                    <br>
                    <p class="European">European</p>
                    <br>
                    <p class="American">American</p>
            </div>
            <div class="main-content">
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
